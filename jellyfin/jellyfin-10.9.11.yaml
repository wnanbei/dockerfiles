services:
  jellyfin:
    image: jellyfin/jellyfin:10.9.11
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - "16802:8096"
    volumes:
      - /mnt/apps/app_data/jellyfin/config:/config
      - /mnt/apps/app_data/jellyfin/cache:/cache
      - type: bind
        source: /mnt/data/media
        target: /media
    networks:
      - apps-network
    environment:
      - TZ=Asia/Shanghai
    devices:
      - /dev/dri:/dev/dri
    extra_hosts:
      - "api.themoviedb.org:13.224.161.90"
      - "api.themoviedb.org:13.35.8.65"
      - "api.themoviedb.org:13.35.8.93"
      - "api.themoviedb.org:13.35.8.6"
      - "api.themoviedb.org:13.35.8.54"
      - "image.tmdb.org:138.199.37.230"
      - "image.tmdb.org:108.138.246.49"
      - "api.thetvdb.org:13.225.89.239"
      - "api.thetvdb.org:192.241.234.54"

networks:
  apps-network:
    driver: bridge
    external: true

include:
  - /home/admin/dockerfiles/jellyfin/jellyfin-10.9.11.yaml